name: Execute SSH Commands 3

on:
  push:
    branches:
      - main

jobs:
  ssh-remote-command:
    name: Run SSH Commands on Remote Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          # Test SSH connection
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} "echo 'SSH connection successful'"

          # Remove existing container (ignore errors)
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} "docker rm -f runit || true"
          echo "Container removed or did not exist"

          # Create and start new container
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} "cd home/docker/mybuild"
          echo "move to my build"

          # Create and start new container
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} "git clone https://github.com/mgionas/snippets.git"
          echo "clone get"


        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
