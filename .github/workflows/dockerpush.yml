name: Execute SSH Commands

on:
  push:
    branches:
      - main  # Or any other branch you want to trigger this workflow

jobs:
  ssh-remote-command:
    name: Run SSH Commands on Remote Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 45.79.249.235 >> ~/.ssh/known_hosts
          ssh -o StrictHostKeyChecking=no root@45.79.249.235 "echo 'SSH connection successful'"

        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
